<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Predictive Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #9333ea);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <span class="text-white text-2xl">âš¡</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Industrial IoT Dashboard</h1>
            <p class="text-gray-600 font-medium">Predictive Maintenance System</p>
        </div>

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                    Sign In
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <div class="text-xs inline-flex items-center px-3 py-2 rounded-full bg-yellow-100 text-yellow-800">
                <span class="w-2 h-2 rounded-full bg-yellow-800 mr-2"></span>
                <span class="font-medium">Demo Mode: Use any credentials</span>
            </div>
        </div>
    </div>
</body>
</html>
